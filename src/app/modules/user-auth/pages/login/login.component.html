<div class="signup-container">
  <div class="left-side">
    <div class="image-container">
      <div class="ripple-background">
        <div class="circle xxlarge shade2"></div>
        <div class="circle xlarge shade3"></div>
        <div class="circle small shade4"></div>
        <div class="circle small shade3"></div>
      </div>
      <img src="assets/images/hero-img.png" alt="" srcset="" />
    </div>
  </div>
  <div class="right-side">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3>
        Sign in your EHR <br />
        account
      </h3>
      <div class="form-group">
        <label for=""> Email</label>
        <input
          class="form-input"
          type="email"
          required
          placeholder="Email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && formField.email.errors }"
        />
        <div
          *ngIf="submitted && formField.email.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formField.email.errors.required">Email is required</div>
          <div *ngIf="formField.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for=""> Password </label>
        <input
          class="form-input"
          type="password"
          required
          placeholder="Password"
          formControlName="password"
        />
        <div
          *ngIf="submitted && formField.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formField.password.errors.required">
            Password is required
          </div>
          <div *ngIf="formField.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group terms">
        <p><a href=""> Forgot password? </a></p>
      </div>
      <button class="btn btn-blue">Login</button>

      <div class="form-group">
        <div class="btn-cta">
          <span> Don't have an account? </span>
          <a routerLink="/reset-password"> Meet up with the IT guy </a>
        </div>
      </div>
    </form>
  </div>
</div>
